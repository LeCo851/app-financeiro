<p-toast position="top-right"></p-toast>

<div class="flex align-items-center justify-content-center min-h-screen surface-ground">
  <div class="w-full md:w-5 lg:w-4">
    <p-card header="Financeiro AI" subheader="Login" styleClass="text-center shadow-4">

      <ng-template pTemplate="header">
        <div class="text-center pt-4">
          <i class="pi pi-user text-5xl text-primary"></i>
        </div>
      </ng-template>

      <form (ngSubmit)="onLogin()" class="flex flex-column gap-4 mt-3">

        <p-floatLabel>
          <input pInputText id="email" [(ngModel)]="email" name="email" class="w-full" required />
          <label for="email">E-mail</label>
        </p-floatLabel>

        <p-floatLabel>
          <p-password
            id="password"
            [(ngModel)]="password"
            name="password"
            [feedback]="false"
            [toggleMask]="true"
            styleClass="w-full"
            inputStyleClass="w-full"
            required>
          </p-password>
          <label for="password">Senha</label>
        </p-floatLabel>

        <p-button
          label="Entrar"
          icon="pi pi-sign-in"
          type="submit"
          [loading]="loading"
          styleClass="w-full">
        </p-button>
      </form>

      <div *ngIf="errorMessage" class="mt-3">
        <p-message severity="error" [text]="errorMessage" styleClass="w-full block"></p-message>
      </div>

      <div class="mt-4 text-center">
        <span class="text-600 font-medium line-height-3">NÃ£o tem uma conta?</span>
        <a routerLink="/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer hover:text-blue-700 transition-colors">
          Cadastre-se
        </a>
      </div>

    </p-card>
  </div>
</div>
