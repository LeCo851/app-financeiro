<p-toast position="top-right"></p-toast>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-icon">
        <i class="pi pi-wallet"></i>
      </div>
      <h1>Financeiro AI</h1>
      <p class="tagline">Controle inteligente da sua vida financeira</p>
    </div>

    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          pInputText
          id="email"
          [(ngModel)]="email"
          name="email"
          class="w-full"
          placeholder="seu@email.com"
          required />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <p-password
          id="password"
          [(ngModel)]="password"
          name="password"
          [feedback]="false"
          [toggleMask]="true"
          styleClass="w-full"
          inputStyleClass="w-full"
          placeholder="••••••••"
          required>
        </p-password>
      </div>

      <p-button
        label="Entrar"
        icon="pi pi-arrow-right"
        iconPos="right"
        type="submit"
        [loading]="loading"
        styleClass="w-full p-button-lg">
      </p-button>
    </form>

    <div class="login-footer">
      <span>Não tem uma conta?</span>
      <a routerLink="/register">Cadastre-se gratuitamente</a>
    </div>
  </div>
</div>
