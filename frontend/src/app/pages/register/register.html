<p-toast position="top-right"></p-toast>

<div class="flex align-items-center justify-content-center min-h-screen bg-blue-50">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Crie sua Conta</div>
      <span class="text-600 font-medium line-height-3">Já tem uma conta?</span>
      <a routerLink="/login" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Faça Login</a>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <label for="fullName" class="block text-900 font-medium mb-2">Nome Completo</label>
      <input
        id="fullName"
        type="text"
        pInputText
        formControlName="fullName"
        class="w-full mb-3"
        placeholder="Ex: Leandro Coelho"
      >

      <label for="email" class="block text-900 font-medium mb-2">E-mail</label>
      <input
        id="email"
        type="text"
        pInputText
        formControlName="email"
        class="w-full mb-3"
        placeholder="seu@email.com"
      >

      <label for="password" class="block text-900 font-medium mb-2">Senha</label>
      <p-password
        id="password"
        formControlName="password"
        [toggleMask]="true"
        styleClass="w-full mb-3"
        inputStyleClass="w-full"
        placeholder="Mínimo 6 caracteres"
      ></p-password>

      <p-button
        label="Criar Conta"
        icon="pi pi-user-plus"
        styleClass="w-full mt-3"
        [loading]="loading"
        [disabled]="registerForm.invalid"
        type="submit"
      ></p-button>
    </form>
  </div>
</div>
